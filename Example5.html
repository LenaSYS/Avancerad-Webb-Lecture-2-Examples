<!DOCTYPE html>

<div id="content"></div>
<script type="text/babel">

function Product(props) {
  return <li>{props.name} {props.likecount}</li>;
}

class ProductList extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      comments: []
    };      
  }
  render() {
    const listItems = this.state.comments.map((comment) =>
        <Product key={comment.commentid} name={comment.username} likecount={comment.nolikes} />  
    );
    return (
      <ul>{listItems}</ul>
    );
  }
}

async function getData(){
    const response = await fetch("../Avancerad-Webb-API/Comments.php", {
        method: 'POST',
        headers: { 'Content-Type': 'application/json'},
        body:JSON.stringify(params)
    })
    .then((response) => response.json()).then(data => {
        console.log(data);
        ReactDOM.render(
              <ProductList comments={data} />,
              document.getElementById('content')
          );        
    
    });
  }

  getData();

</script>
</body>
</html>
